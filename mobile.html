<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In</title>

<!--[widget v 2.13]-->
<script type="text/javascript"
        src="https://op1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.13.0/js/okta-sign-in.min.js"></script>
<link rel="stylesheet"
      type="text/css"
      href="https://op1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.13.0/css/okta-sign-in.min.css">
<link rel="stylesheet"
      type="text/css" href="https://op1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.13.0/css/okta-theme.css">
<!--[widget v 2.13]-->
  
</head>
<body>
  <script>
  	function getParameterByName(name, url) {
    	if (!url) url = window.location.href;
    	name = name.replace(/[\[\]]/g, '\\$&');
    	var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        	results = regex.exec(url);
    	if (!results) return null;
    	if (!results[2]) return '';
    	return decodeURIComponent(results[2].replace(/\+/g, ' '));
	  }
  </script>
  <!-- Render the login widget here -->
  <div id="okta-login-container"></div>

  <!-- Script to init the widget -->
  <script>
    var orgUrl = 'https://t-mobile.oktapreview.com';
    var redirURI = getParameterByName('RelayState');
    if (!redirURI){ redirURI=orgUrl;}

    var oktaSignIn = new OktaSignIn({baseUrl: orgUrl});
    oktaSignIn.renderEl(
      { el: '#okta-login-container' },
      function (res) {
	        if (res.status === 'SUCCESS') {
    		      res.session.setCookieAndRedirect(orgUrl+redirURI);
  		    }
      }
    );
  </script>
</body>
</html>
